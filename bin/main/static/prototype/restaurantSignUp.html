<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		
		<title>BlueFood</title>
		<link rel="stylesheet" type="text/css" href="css/bf_styleSystem.css"/>
	</head>
	
	<body>
		<header>
			<div id="logoSystem">
				<span id="auxVertAlign"></span>
				<a href="">
					<img id="logoSystem" src="images/bf_logoSystem.png"/>
				</a>
			</div>
			
			<div id="userLoggedIn">
				Olá, #NomeDoUsuário
			</div>
		</header>
		
		<br/><br/>
		
		<!-- Cabeçalho -->

		<div>
			<h1>Cadastro de Restaurante</h1>
			
			<form method="post" action="">
				<fieldset>
					<label for="name">Nome do Restaurante: </label><br>	
					<input type="text" id="name" name="name" placeholder="Nome..."><br><br>
					
					<label for="cnpj">CNPJ: </label><br>	
					<input type="text" id="cnpj" name="cnpj" placeholder="CNPJ..."><br><br>
					
					<label for="email">E-mail: </label><br>	
					<input type="text" id="email" name="email" placeholder="E-mail..."><br><br>
					
					<label for="phone">Telefone: </label><br>	
					<input type="text" id="phone" name="phone" placeholder="Telefone..."><br><br>
					
					<label for="cep">CEP: </label><br>	
					<input type="text" id="cep" name="cep" placeholder="CEP..."><br><br>
					
					<label for="category">Categoria de comida: </label><br>	
					<select name="category" id="category">
						<option>Salada</option>
						<option>Churrasco</option>
						<option>Pizza</option>
						<option>Hamburguer</option>
					</select><br><br>
					
					<label for="logo">Logotipo: </label><br>	
					<input type="file" id="logo" name="logo" placeholder="Selecionar..."><br><br>
					
					<label for="password">Senha: </label><br>	
					<input type="password" id="password" name="password" placeholder="Senha..."><br><br>
					
					<div id="messageError">
						Aqui vai um exemplo de mensagem de erro
					</div><br>
			
					<input type="button" value="Cadastrar" onClick="location.href='restaurantHome.html';">
				</fieldset>
			</form>
			<br>
			
			<input type="button" value="Voltar" onClick="location.href='index.html';">
		</div>

		<!-- Rodapé -->
		<br><br>
	</body>
</html>
